<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DinaX Nails</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="container">
  <header class="hero card">
    <h1 data-key="heroTitle">DinaX Nails</h1>
    <p class="muted" data-key="heroSub">Book your appointment below</p>
    <a class="btn" href="admin.html">Admin</a>
  </header>

  <main class="grid-2">
    <!-- Booking Card -->
    <section class="card">
      <h2>Book an appointment</h2>
      <form id="booking-form" class="form" onsubmit="return false;">
        <div class="grid-2c">
          <label>Full Name
            <input id="name" type="text" placeholder="Your name" required />
          </label>
          <label>Phone
            <input id="phone" type="tel" placeholder="(555) 555-5555" required />
          </label>
        </div>

        <label>Instagram (optional)
          <input id="ig" type="text" placeholder="@yourhandle" />
        </label>

        <label>Service
          <select id="service-select" required>
            <option value="">Select a service</option>
            <option value="acrylic-short">Acrylic — Short</option>
            <option value="acrylic-medium">Acrylic — Medium</option>
            <option value="acrylic-long">Acrylic — Long</option>
            <option value="builder-short">Builder Gel — Short</option>
            <option value="builder-medium">Builder Gel — Medium</option>
            <option value="builder-long">Builder Gel — Long</option>
          </select>
        </label>

        <!-- Soak Off bubbles card -->
        <div class="form-row soak-card" aria-live="polite">
          <div class="soak-left">
            <span class="soak-icon" aria-hidden="true"></span>
            <div class="soak-copy">
              <div class="soak-title">Soak Off</div>
              <div class="soak-sub">+ $10 • +15 min • must be selected in advance</div>
            </div>
          </div>
          <label class="switch">
            <input id="soakoff" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="grid-2c">
          <label>Date
            <input id="date-input" type="date" required />
          </label>
          <label>Total
            <input id="base-price" type="text" placeholder="Total" readonly />
          </label>
        </div>

        <label>Notes (optional)
          <textarea id="notes" rows="3" placeholder="Design ideas, colors, notes…"></textarea>
        </label>

        <div class="actions">
          <button id="refresh-times" type="button" class="btn">Refresh times</button>
          <button id="request-btn" type="button" class="btn btn-primary">Request booking</button>
        </div>

        <div id="times" class="times card-soft">
          <div class="muted">Select a service and date, then click “Refresh times”.</div>
        </div>
      </form>
    </section>

    <!-- Gallery / Content Card -->
    <section class="card">
      <h2>Recent work</h2>
      <div id="gallery-grid" class="gallery-grid">
        <!-- images filled by JS via getContent -->
      </div>
    </section>
  </main>

  <footer class="muted center">
    © <span id="year"></span> DinaX Nails
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="assets/script.js"></script>
</body>
</html>
