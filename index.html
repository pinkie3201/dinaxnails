<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DinaX Nails</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="container">
  <header class="card" style="margin-bottom:16px;">
    <h1 style="margin:0;">DinaX Nails</h1>
    <p class="muted" style="margin:6px 0 12px;">Book your appointment below</p>
    <a class="btn" href="admin.html">Admin</a>
  </header>

  <main class="grid-2">
    <!-- Booking -->
    <section class="card">
      <h2 style="margin-top:0;">Book an Appointment</h2>
      <p class="muted">Choose a service in Square. “Soak Off” is an add-on (+$10 • +15 min).</p>

      <!-- Soak Off (visual, keeps your UI the same) -->
      <div class="dx-soak-card" style="margin:12px 0 16px;">
        <div class="dx-soak-left">
          <span class="dx-soak-icon" aria-hidden="true"></span>
          <div>
            <div class="dx-soak-title">Soak Off</div>
            <div class="dx-soak-sub">+ $10 • +15 min • must be selected in advance</div>
          </div>
        </div>
        <label class="dx-switch" aria-label="Soak Off visual toggle (info only)">
          <input type="checkbox" disabled />
          <span class="dx-slider"></span>
        </label>
      </div>

      <!-- Book now button (opens new tab) -->
      <a
        class="btn btn-primary"
        id="book-now"
        target="_blank" rel="noopener"
        href="https://app.squareup.com/appointments/book/ug2127wkzdnz0l/L4VY7H4KTMKFD/start">Book now</a>

      <!-- Embedded Square calendar (toggle view) -->
      <div class="dx-embed-wrap">
        <button class="btn" id="toggle-embed" type="button">Show embedded booking</button>
        <div id="embed-area" class="dx-embed-area" hidden>
          <!-- Start Square Appointments Embed Code -->
          <script src="https://square.site/appointments/buyer/widget/ug2127wkzdnz0l/L4VY7H4KTMKFD.js"></script>
          <!-- End Square Appointments Embed Code -->
        </div>
      </div>
    </section>

    <!-- Gallery -->
    <section class="card">
      <h2 style="margin-top:0;">Gallery</h2>
      <div id="gallery-grid" class="gallery-grid">
        <!-- sample images, replace later or keep your content loader -->
        <img class="gallery-img" src="https://images.unsplash.com/photo-1582582429416-965d9d6f5bf9?q=80&w=1200&auto=format&fit=crop" alt="nails">
        <img class="gallery-img" src="https://images.unsplash.com/photo-1582582482786-77c0e5905f16?q=80&w=1200&auto=format&fit=crop" alt="nails">
        <img class="gallery-img" src="https://images.unsplash.com/photo-1610992015732-5d5f4b7c6e05?q=80&w=1200&auto=format&fit=crop" alt="nails">
      </div>
    </section>
  </main>

  <footer class="muted center" style="margin:16px 0;">
    © <span id="year"></span> DinaX Nails
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const toggle = document.getElementById('toggle-embed');
    const area = document.getElementById('embed-area');
    if (toggle && area) {
      toggle.addEventListener('click', () => {
        const hidden = area.hasAttribute('hidden');
        if (hidden) {
          area.removeAttribute('hidden');
          toggle.textContent = 'Hide embedded booking';
        } else {
          area.setAttribute('hidden','');
          toggle.textContent = 'Show embedded booking';
        }
      });
    }
  </script>
</body>
</html>
