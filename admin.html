<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DinaX Admin</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <div class="logo-bubble" aria-hidden="true">ü´ß</div>
        <h1 class="brand-title">DinaX Admin</h1>
      </div>
      <nav class="nav">
        <a class="btn" href="index.html">‚Üê Back to site</a>
      </nav>
    </div>
  </header>

  <main class="wrap grid">
    <section class="card">
      <h3 class="card-title">Prices</h3>
      <p class="muted">Paste simple HTML (list). Example shows on first load.</p>
      <textarea id="priceHtml" class="textarea" rows="10"></textarea>
      <div class="actions">
        <button id="savePrices" class="btn btn-primary">Save prices</button>
      </div>
    </section>

    <section class="card">
      <h3 class="card-title">Gallery</h3>
      <p class="muted">Paste links (one per line) or upload from your phone.</p>
      <div class="grid" style="grid-template-columns:1fr 1fr;">
        <textarea id="galleryList" class="textarea" rows="10" placeholder="https://...jpg
https://...png"></textarea>
        <div>
          <input id="uploader" type="file" accept="image/*" multiple class="input" />
          <button id="uploadBtn" class="btn" style="margin-top:8px;">Upload selected</button>
          <p class="muted" style="margin-top:6px;">Uploads go to Google Drive and become public links.</p>
        </div>
      </div>
      <div class="actions">
        <button id="saveGallery" class="btn btn-primary">Save gallery</button>
      </div>

      <h4 style="margin:12px 0 8px;">Preview</h4>
      <div id="preview" class="gallery"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap"><small>¬© <span id="year"></span> DinaX Nails</small></div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/admin.js"></script>
</body>
</html>
