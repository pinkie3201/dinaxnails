<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DinaX Admin</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="container">
  <header class="card" style="margin-bottom:16px;">
    <a class="btn" href="index.html">← Back to site</a>
    <h2 style="margin:0;">Admin: Site Content</h2>
    <p class="muted" style="margin:6px 0 0;">Edit prices & gallery. Changes are instant.</p>
  </header>

  <main class="grid-2">
    <section class="card">
      <h3 style="margin-top:0;">Prices</h3>
      <p class="muted">Paste HTML (simple list). Example is pre-filled first load.</p>
      <textarea id="priceHtml" rows="10" class="dx-textarea"></textarea>
      <div style="margin-top:10px;">
        <button id="savePrices" class="btn btn-primary">Save prices</button>
      </div>
    </section>

    <section class="card">
      <h3 style="margin-top:0;">Gallery</h3>
      <p class="muted">Paste image links (one per line) or upload from your phone.</p>
      <div class="grid-2c">
        <textarea id="galleryList" rows="10" class="dx-textarea" placeholder="https://...jpg
https://...png"></textarea>
        <div>
          <input id="uploader" type="file" accept="image/*" multiple class="dx-input" />
          <button id="uploadBtn" class="btn" style="margin-top:6px;">Upload selected</button>
          <p class="muted" style="margin-top:6px;">Uploads go to Google Drive, links are public.</p>
        </div>
      </div>
      <div style="margin-top:10px;">
        <button id="saveGallery" class="btn btn-primary">Save gallery</button>
      </div>

      <h4 style="margin-top:14px;">Preview</h4>
      <div id="preview" class="gallery-grid"></div>
    </section>
  </main>

  <footer class="muted center" style="margin:16px 0;">
    © <span id="year"></span> DinaX Nails
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/admin.js"></script>
</body>
</html>
